# ESLint is a tool for identifying and reporting on patterns
# found in ECMAScript/JavaScript code.
# More details at https://github.com/eslint/eslint
# and https://eslint.org

name: ESLint

on:
  push:
    branches: ['main']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['main']

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install -D eslint@latest
          npm install -D eslint-config-airbnb@latest
          npm install -D eslint-plugin-import@latest
          npm install -D eslint-plugin-jsx@latest
          npm install -D eslint-plugin-jsx-a11y@latest
          npm install -D eslint-plugin-meteor@latest
          npm install -D eslint-plugin-react@latest
          npm install -D eslint-plugin-react-hooks@latest
          npm install -D eslint-utils@latest
          npm install -D @microsoft/eslint-formatter-sarif@2.1.7

      - name: Run ESLint on /imports
        run: |
          echo "---- RUNNING ESLINT ON /imports ----"
          npx eslint ./app/imports/ --config ./app/.eslintrc.js --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file results/eslint-results-imports.sarif
          echo "---- DONE RUNNING ESLINT ON /imports ----"
        continue-on-error: true

      - name: Run ESLint on /tests
        run: |
          echo "---- RUNNING ESLINT ON /tests ----"
          npx eslint ./app/tests/ --config ./app/.eslintrc.js --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file results/eslint-results-tests.sarif
          echo "---- DONE RUNNING ESLINT ON /tests ----"
        continue-on-error: true

      - name: Upload ESLint results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results/
          wait-for-processing: true
